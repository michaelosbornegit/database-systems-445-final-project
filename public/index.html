<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</head>

<body>
  <nav class="nav-extended blue">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">NASCAR StatHub</a>
    </div>
    <div class='container'>
      <div class="nav-content">
        <ul class="tabs tabs-transparent">
          <li class="tab active"><a class="active" href="index.html">Home</a></li>
          <li class="tab"><a href="races.html">Races</a></li>
          <li class="tab"><a href="drivers.html">Drivers</a></li>
          <li class="tab"><a href="tracks.html">Tracks</a></li>
          <li class="tab"><a href="cars.html">Cars</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <h2 class="center-align" id='response display'>Welcome to NASCAR StatHub!</h2>
    </div>
    <div class="row">
      <h6>Leave your comments! (visible to everyone, please be nice)</h6>
    </div>
    <div class="row">
      <div class="col s6">
        Name:
        <div class="input-field inline">
          <input id="name_input" type="text" data-length="40">
          <label for="name_input">Name</label>
        </div>
      </div>
      <div class="col s6">
        Favorite Driver:
        <div class="input-field inline">
          <input id="driver_input" type="text" data-length="40">
          <label for="driver_input">Driver</label>
        </div>
      </div>
    </div>
    <div class="row">
      <h6>Comments:</h6>
      <div class="col s12">
        <textarea id="comments_input" class="materialize-textarea" type="text" data-length="225"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col s1 offset-s11">
        <a id="submitButton" class="left waves-effect waves-light btn blue">Submit</a>
      </div>
    </div>

    <div class="row">
      <h6>Heres what other people had to say</h6>
    </div>
    <div id:"response-area">

    </div>
  </div>

  <script>
    $(document).ready(function() {
      $('input#name_input, input#driver_input, textarea#comments_input').characterCounter();
    });
  </script>

</body>

</html>
